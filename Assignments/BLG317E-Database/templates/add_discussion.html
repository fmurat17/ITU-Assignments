{% extends "layout.html"%}


{% block content %}  

<br>

<form action="" class = "tor" method="POST" name="add-disc">
    <div class="form-group">
      <label for="game">Title</label>
      <input type="text" name="title" class="form-control" aria-describedby="emailHelp" placeholder="Enter title" required>
    </div>

    <div class="form-group">
      <label for="Description">Content</label>
      <textarea type="text" name="content" class="form-control" placeholder="Content" required></textarea>
    </div>


    <div class="form-group">
      <label for="exampleFormControlSelect1">Game</label>
      <select name="game" class="form-control" id="exampleFormControlSelect1">
        {% for game in games %}
        <option>{{ game[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock %}
